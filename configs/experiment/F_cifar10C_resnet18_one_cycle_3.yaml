# @package _global_

defaults:
  - override /datamodule: cifar10.yaml
  - override /model: resnet18_custom.yaml
  - override /callbacks: wandb_cifar10C.yaml
  - override /logger: null
  - override /trainer: default.yaml

seed: 8989898

trainer:
  min_epochs: 200
  max_epochs: 200
  gpus: -1

datamodule:
  batch_size: 128

model:
  optimizer:
    lr: 0.2
    momentum: 0.9
    weight_decay: 5e-4

  lr_scheduler:
    _target_: torch.optim.lr_scheduler.OneCycleLR
    max_lr: 0.2
    epochs: 200
    steps_per_epoch: 391

logger:
  wandb:
    tags: ["resnet18", "${name}", ]
    project: "master-thesis"
    entity: "piotrhm"
