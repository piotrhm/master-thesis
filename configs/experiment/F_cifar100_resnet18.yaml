# @package _global_

defaults:
  - override /datamodule: cifar100.yaml
  - override /model: resnet18.yaml
  - override /callbacks: wandb_c100.yaml
  - override /logger: null
  - override /trainer: default.yaml

seed: 12345

trainer:
  min_epochs: 200
  max_epochs: 200
  gpus: -1

datamodule:
  batch_size: 128

model:
  net:
    num_classes: 100

  optimizer:
    lr: 0.002
    weight_decay: 5e-4

  lr_scheduler:
    _target_: torch.optim.lr_scheduler.OneCycleLR
    max_lr: 0.002
    epochs: 200
    steps_per_epoch: 391

logger:
  wandb:
    tags: ["resnet18", "${name}", ]
    project: "master-thesis"
    entity: "piotrhm"