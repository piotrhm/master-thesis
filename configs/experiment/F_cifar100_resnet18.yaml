# @package _global_

defaults:
  - override /datamodule: cifar100.yaml
  - override /model: resnet18_custom.yaml
  - override /callbacks: default.yaml
  - override /logger: null
  - override /trainer: default.yaml

seed: 12345

trainer:
  min_epochs: 250
  max_epochs: 250

datamodule:
  batch_size: 128

model:
  net:
    num_classes: 100

  optimizer:
    lr: 0.1
    momentum: 0.9
    weight_decay: 5e-4

  lr_scheduler:
    _target_: torch.optim.lr_scheduler.MultiStepLR
    milestones: [ 50, 100, 200 ]
    last_epoch: -1

logger:
  wandb:
    tags: ["resnet18", "${name}", ]
    project: "final"