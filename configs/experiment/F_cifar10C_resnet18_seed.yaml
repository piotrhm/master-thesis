# @package _global_

defaults:
  - override /datamodule: cifar10.yaml
  - override /model: resnet18_custom.yaml
  - override /callbacks: wandb_cifar10C.yaml
  - override /logger: null
  - override /trainer: default.yaml

seed: 369369

trainer:
  min_epochs: 200
  max_epochs: 200
  gpus: -1

datamodule:
  batch_size: 128

model:
  optimizer:
    lr: 0.04
    momentum: 0.9
    weight_decay: 5e-4

  lr_scheduler:
    _target_: torch.optim.lr_scheduler.MultiStepLR
    milestones: [100, 150]
    last_epoch: -1

logger:
  wandb:
    tags: ["resnet18", "${name}", ]
    project: "final"
